<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoas</title>
</head>
<body>
    <nav>
        <a href="../">Voltar</a>
    </nav>

    <h1>Formulário de cadastro de pessoas</h1>

    <form 
        action="/pessoas/cadastrar"
        method="get"
    >

        <div>
            <label for="nome">Nome</label>
            <input 
                type="text"
                id="nome"
                name="nomeDaPessoa"
                placeholder="Informe o nome completo da pessoa"
            >
        </div>

        <div>
            <label for="email">E-mail</label>
            <input 
                type="email" 
                name="email" 
                id="email">
        </div>

        <div>

            <label for="senha">Senha</label>
            <input 
                type="password"
                id="senha"
                name="senhaPrincipal"
            >

        </div>

        <br>

        <div>

            <label>Gênero</label>

            <div>
                <input 
                    type="radio"
                    name="genero"
                    id="feminino"
                    value="FEM"
                >
                <label for="feminino">Feminino</label>
            </div>

            <div>
                <input 
                    type="radio"
                    name="genero"
                    id="masculino"
                    value="MAS"
                >
                <label for="masculino">Masculino</label>
            </div>

            <div>
                <input 
                    type="radio"
                    name="genero"
                    id="naobinario"
                    value="NBI"
                >
                <label for="naobinario">Não binário</label>
            </div>

            <div>
                <input 
                    type="radio"
                    name="genero"
                    id="semresposta"
                    value="SRE"
                >
                <label for="semresposta">
                    Prefiro não responder
                </label>
            </div>

        </div>

        <br>

        <div>

            <label>Notificações</label>

            <div>
                <input 
                    type="checkbox"
                    name="notificacao[0]"
                    id="poremail"
                >
                <label for="poremail">E-mail</label>
            </div>

            <div>
                <input 
                    type="checkbox"
                    name="notificacao[1]"
                    id="whatsapp"
                >
                <label for="whatsapp">WhatsApp</label>
            </div>

            <div>
                <input 
                    type="checkbox"
                    name="notificacao[2]"
                    id="telegram"
                >
                <label for="telegram">Telegram</label>
            </div>

        </div>

        <br>

        <div>
            <label for="uf">Estado</label>

            <select name="estado" id="uf">

                <option
                    value="-1"
                    disabled
                    selected
                >Selecione:</option>


                <option value="5">Amazonas</option>
                <option value="4">Bahia</option>
                <option value="1">Minas Gerais</option>
                <option value="2">Pará</option>
                <option value="7">São Paulo</option>
            </select>
        </div>

        <br>

        <div>
            <label for="perfil">Cor padrão do perfil</label>
            <input type="color" 
            name="perfil" 
            id="perfil" 
            value="#c6c6c6">
        </div>

        <br>

        <div>
            <label for="foto">Foto do perfil</label>
            <input type="file" name="foto" id="foto">
        </div>

        <br>

        <div>
            <label for="nascimento">Data de nascimento</label>
            <input 
                type="date" 
                name="nascimento" 
                id="nascimento">
        </div>

        <input 
            type="hidden"
            name="token"
            value="sdfghj5678fghj56vbj67b"
        >

        <br>

        <div>
            <input 
                type="submit" 
                value="Cadastrar 1">
            <button type="submit">Cadastrar 2</button>
            <button type="reset">Limpar</button>
        </div>

    </form>


</body>
</html>
