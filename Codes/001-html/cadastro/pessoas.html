<body>

    <h1>Cadastro de pessoas</h1>

    <form method="post" 
        action="/pessoas/cadastrar">

        <div>
            <label for="nome">Nome:</label>
            <input 
                type="text" 
                name="nomeDaPessoa"
                id="nome"
                placeholder="Informe o nome completo da pessoa"
                required
                minlength="5"
                autofocus
            >
        </div>


        <div>
            <label for="password"></label>
            <input type="password" 
                name="senha"
                id="password">
        </div>

        <div>
            <label for="endereco">EndereÃ§o</label>
            <input type="text" name="endereco" id="endereco">
        </div>


        <input type="submit" value="Cadastrar">

    </form>
    
</body>
</html>
