<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cadastro de pessoas</h1>

    <form method="get" action="/pessoas/cadastrar">

        <div>
            <label for="nome">Nome</label>
            <input type="text" 
                name="nomeDaPessoa"
                id="nome"
                placeholder="Informe o nome completo da pessoa"
                minlength="10"
                required
                value=""
            >  
        </div>
        
        <div>
            <label for="senha">Senha</label>
            <input type="password" 
                name="senha" 
                id="senha">
        </div>

        <div>
            <label for="">Gênero</label>

            <div>
                <input 
                    type="radio" 
                    name="genero"
                    value="FEM" 
                    id="feminino">
                <label for="feminino">Feminino</label>
            </div>

            <div>
                <input 
                    type="radio" 
                    name="genero" 
                    value="MAS"
                    id="masculino">
                <label for="masculino">Masculino</label>
            </div>

            <div>
                <input 
                    type="radio" 
                    name="genero" 
                    value="NBI"
                    id="naobinario">
                <label for="naobinario">Não binário</label>
            </div>

            <div>
                <input 
                    type="radio" 
                    name="genero" 
                    value="SRE"
                    id="semresposta">
                <label for="semresposta">Prefiro não responder</label>
            </div>

        </div>

        <input type="submit">

    </form>
    
</body>
</html>
