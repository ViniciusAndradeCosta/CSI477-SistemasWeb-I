<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados e cidades - API/IBGE</title>
</head>

<body onload="carregarDados()">

    
    <h1>Cadastro de pessoas</h1>
    
    <form action="#">

        <button
            type="button"
            onclick="carregarEstados()"
        >
            Carregar estados
        </button>
        
        <!-- Dados das pessoas -->
        <div>
            <label for="estados">Estado:</label>
            <select 
                name="estados" 
                id="estados"
                onchange="carregarCidades()"
            >
            
                <option value="">Selecione:</option>
                
                <!-- Recuperar os estados a partir da API de localidades do IBGE -->
                
            </select>
        </div>

        <div>
            <label for="cidades">Cidade:</label>
            <select 
                name="cidades" 
                id="cidades">
            
                <option value="">Selecione:</option>
                
                <!-- Recuperar as cidades a partir da API de localidades do IBGE -->
                
            </select>
        </div>

        <div>
            <label for="paises">País de origem:</label>
            <select 
                name="paises" 
                id="paises">
            
                <option value="">Selecione:</option>
                
                <!-- Recuperar os países a partir da API de localidades do IBGE -->
                
            </select>
        </div>        
        
        
    </form>
    
    <script src="api-ibge.js"></script>
</body>
</html>
