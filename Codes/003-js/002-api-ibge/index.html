<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados e cidades - API/IBGE</title>
</head>
<body onload="recuperarListaEstados()">
    
    <form action="#">

        <button
            type="button"
            onclick="recuperarListaEstados()"
        >Carregar estados</button>


        <label for="estados">Estado:</label>
        <select
            name="estados"
            id="estados"
            onchange="recuperarListaCidades()"
        >
            <option value="">Selecione:</option>
        </select>

        <label for="cidades">Cidade:</label>
        <select
            name="cidades"
            id="cidades"
        >
            <option value="">Selecione:</option>
        </select>        


    </form>

    <script src="api.js"></script>

</body>
</html>
