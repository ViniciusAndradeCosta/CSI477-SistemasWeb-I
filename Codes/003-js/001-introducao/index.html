<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>
</head>
<body>

    <h1>Introdução ao JavaScript</h1>
    
    
    <script>
        document.write("<h2>Olá, mundo!</h2>")
        
    </script>

    <div id="data"></div>

    <script>
        document.getElementById("data").innerHTML = new Date();
        console.log("Página carregada.") 
        console.error("Erro no carregamento.")
    </script>

    <form action="#" name="formDados">

        <input type="text" name="nome" id="nomeDaPessoa">
        <input type="text" name="idade" id="idadeDaPessoa">

        <input 
            type="button" 
            value="Carregar"
            onclick="carregarDadosDoForm()"
        >

    </form>

    <script>

        // const
        // let
        // var

        function carregarDadosDoForm() {
            
            const nomeDaPessoa = document.getElementById("nomeDaPessoa").value
            const nome = document.formDados.nome.value

            const idade = document.formDados.idade.value


            console.log(nomeDaPessoa)
            console.log(nome)
            console.log(idade)

        }

    </script>
    
</body>
</html>
