<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            console.log(name)

            document.formDados.idade.value = 12

            const dados = {
                nomeDaPessoa: nome,
                name,
                endereco : {

                }
            }

            console.log(dados)
            console.log(dados.nomeDaPessoa)
            console.log(dados.endereco.bairro)

</head>
<body>

        document.write("<h2>Olá, mundo!</h2>");

    </script>

    <div id="data"></div>

    <script>
        document.getElementById("data").innerHTML = new Date()
