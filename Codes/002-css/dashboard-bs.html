<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de vendas - Bootstrap</title>

    <!-- Estilos -->
    <!-- CSS: external links -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    

</head>
<body>

    <header class="container">

        <div class="row">
            <!-- logo -->
            <div class="col-2">
                Logo
            </div>
            
            <!-- pesquisa -->
            <div class="col-8">

                <div class="row">

                    <div class="col-8">
                        <input 
                            type="text"
                            class="form-control"
                            placeholder="Procurar..."
                        >
                    </div>

                    <div class="col">
                        <button
                        class="btn btn-info">Procurar</button>
                    </div>
                </div>

            </div>
            
            <!-- profile -->
            <div class="col-2">
                Profile
            </div>
        </div>
            
    </header>

    <div class="row">

        <div class="col-4">
            <!-- Navegação: menu -->
            <nav>
                <ul class="nav">
                    <li class="nav-item mx-2"><a class="nav-link" href="#">Estados</a></li>
                    <li><a href="#">Cidades</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Vendas</a></li>
                </ul>
            </nav>
        </div>

        <!-- Conteúdo -->
        <div class="col">
            Conteúdo
        </div>

    </div>

    <footer>
        <p>Desenvolvido com S2</p>
    </footer>

</html>
