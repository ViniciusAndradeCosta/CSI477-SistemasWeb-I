<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de vendas - Tailwindcss</title>

    <!-- Estilos -->
    <!-- CSS: external links -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>

    <header class="container m-2">

        <div class="flex flex-row">

            <!-- logo -->
            <div class="basis-1/4">
                Logo
            </div>
         
            <!-- pesquisa -->
            <div class="basis-1/2">

                <div class="flex flex-row">

                    <div class="basis-3/4 mr-2">
                        <input type="text"  
                        name="search" 
                        id="search"
                        class="text-sm
                        pl-10
                        w-full
                        rounded
                        shadow-md
                        text-slate-900
                        ring-1
                        ring-slate-400
                        leading-6
                        focus:ring-blue-500
                        focus:outline-none
                        focus:ring-2"
                        placeholder="Procurar...">
                    </div>

                    <div class="basis-1/4">
                        <button
                        class="text-base font-medium rounded-lg bg-sky-500 text-white
                        p-3"
                        >Procurar</button>
                    </div>
                </div>
                
            </div>
            
            <!-- profile -->
            <div class="basis-1/4">
                Profile
            </div>
            
        </div>
    </header>

    <div class="main">

        <!-- Navegação: menu -->
        <nav>
            <ul class="menu">
                <li><a href="#">Estados</a></li>
                <li><a href="#">Cidades</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Vendas</a></li>
            </ul>
        </nav>

        <!-- Conteúdo -->
        <div class="content">
            Conteúdo
        </div>

    </div>

    <footer>
        <p>Desenvolvido com S2</p>
    </footer>
    
</body>
</html>
