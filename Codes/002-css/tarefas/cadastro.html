<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de tarefas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
     >

</head>
<body>

    <div class="container-fluid">

        <div class="h4 pb-2 mb-4 text-primary border-bottom border-primary">
            <h1>Cadastro de tarefas</h1>
        </div>

        <form action="#">

            <div class="mb-4">
                <label for="description" class="form-label">Descrição <span class="text-danger">(*)</span></label>
                <input type="text" id="description" class="form-control">
            </div>

            <div>
                <label for="project">Projeto <span class="badge text-bg-danger">Obrigatório</span> </label>
                <select name="project" id="project" class="form-select form-select-lg">
                    <option value="0" selected disabled>Selecione:</option>
                    <option value="1">Backend</option>
                    <option value="2">Frontend</option>
                    <option value="3">Banco de dados</option>
                    <option value="4">CI/CD</option>
                    <option value="5">Infra</option>
                </select>
            </div>

            <div class="row">

                <div class="col">
                    <label for="priority">Prioridade</label>
                    <select name="priority" id="priority" class="form-select form-select-lg">
                        <option value="0" selected disabled>Selecione:</option>
                        <option value="1">Baixa</option>
                        <option value="2">Média</option>
                        <option value="3">Alta</option>
                    </select>
                </div>
                
                <div class="col">
                    <label for="date" class="form-label">Data para conclusão</label>
                    <input type="date" name="date" id="date" class="form-control">
                </div>
                
            </div>

            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-warning">Limpar</button>
                <a href="../" class="btn btn-info">Voltar</a>
            </div>

        </form>

    </div>
    
</body>
</html>
